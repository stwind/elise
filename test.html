        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <canvas id="stage"></canvas>
        <script type="text/javascript">
            var canvas = $('#stage')[0];
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var stage = new createjs.Stage(canvas);
            var bg = new createjs.Shape();
            bg.graphics.beginFill(createjs.Graphics.getRGB(0,0,0));
            bg.graphics.rect(0, 0, canvas.width, canvas.height);
            stage.addChild(bg);
            stage.update();

            var bitmap = new createjs.Bitmap("images/1.jpg");
            bitmap.image.onload = function () {
                bitmap.sourceRect = new createjs.Rectangle(100, 100, bitmap.image.width, bitmap.image.width);
                bitmap.scaleX = 2;
                stage.addChild(bitmap);
                stage.update();
            };

        </script>
    </body>
</html>
